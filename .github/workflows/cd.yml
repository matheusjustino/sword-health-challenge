name: CD
on:
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build image and push to docker hub (sword-health-challenge-users-api)
        uses: docker/build-push-action@v2
        with:
          username: matheusjustino
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: matheusjustino/sword-health-challenge-users-api
          context: "{{defaultContext}}:users-api"
          dockerfile: ./users-api/Dockerfile
          tags: ${{ github.sha }}, latest

      - name: Build image and push to docker hub (sword-health-challenge-notifications-api)
        uses: docker/build-push-action@v2
        with:
          username: matheusjustino
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: matheusjustino/sword-health-challenge-notifications-api
          context: "{{defaultContext}}:notifications-api"
          dockerfile: ./notifications-api/Dockerfile
          tags: ${{ github.sha }}, latest

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize_version: v3.6.1

      - name: Update k8s
        run: |
          cd k8s
          kustomize edit set image matheusjustino/sword-health-challenge-users-api=matheusjustino/sword-health-challenge-users-api:${{ github.sha }}
          kustomize edit set image matheusjustino/sword-health-challenge-notifications-api=matheusjustino/sword-health-challenge-notifications-api:${{ github.sha }}
          cat kustomization.yaml
      - name: Commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Deploy Action"
          git commit -am "Change image tag"
      - name: Push
        uses: ad-m/github-push-action@master
